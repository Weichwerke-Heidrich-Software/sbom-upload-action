on: [push]

jobs:
  test-action:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: Creating and uploading Test SBOM.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Creating SBOM
        uses: anchore/sbom-action@v0
        with:
          file: './test_project/Cargo.lock'
          output-file: './sbom.cdx.json'
          format: 'cyclonedx-json'
          upload-artifact: 'false'

      - name: Setting up BOMnipotent Client
        id: setup-latest
        uses: Weichwerke-Heidrich-Software/setup-bomnipotent-action@v1
        with:
          domain: 'https://bomnipotent.wwh-soft.com'
          user: 'wwh_soft_robot'
          secret_key: ${{ secrets.CLIENT_SECRET_KEY }}

      - name: Uploading SBOM
        uses: Weichwerke-Heidrich-Software/upload-bom-action@v0
        with:
          bom: './sbom.cdx.json'
          name: 'sbom-upload-action-test-project'
          version: '1.0.0-${{ matrix.os }}'
          tlp: 'white'

      - name: Cleanup (delete freshly uploaded SBOM #sad #nothinglastsforever)
        run: |
          bomnipotent_client bom delete 'sbom-upload-action-test-project' '1.0.0-${{ matrix.os }}'
        shell: bash
